<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eSIM料金シミュレーター</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    label, select {
      display: block;
      margin: 12px 0 4px;
    }
    select {
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }
    #price {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>eSIM料金シミュレーター</h1>

  <label for="country">国を選択：</label>
  <select id="country">
    <option value="">-- 選択してください --</option>
    <option value="日本">日本</option>
    <option value="アメリカ">アメリカ</option>
  </select>

  <label for="days">期間を選択：</label>
  <select id="days">
    <option value="">-- 選択してください --</option>
    <option value="3日">3日</option>
    <option value="7日">7日</option>
    <option value="30日">30日</option>
  </select>

  <label for="data">容量を選択：</label>
  <select id="data">
    <option value="">-- 選択してください --</option>
    <option value="1GB">1GB</option>
    <option value="3GB">3GB</option>
    <option value="無制限">無制限</option>
  </select>

  <div id="price">金額：-</div>

  <script>
    const plans = [
      { 国: "日本", 期間: "3日", 容量: "1GB", 金額: 500 },
      { 国: "日本", 期間: "7日", 容量: "3GB", 金額: 1200 },
      { 国: "アメリカ", 期間: "30日", 容量: "無制限", 金額: 3500 }
    ];

    const country = document.getElementById("country");
    const days = document.getElementById("days");
    const data = document.getElementById("data");
    const priceDisplay = document.getElementById("price");

    function updatePrice() {
      if (!country.value || !days.value || !data.value) {
        priceDisplay.textContent = "金額：-";
        return;
      }

      const match = plans.find(
        p => p.国 === country.value && p.期間 === days.value && p.容量 === data.value
      );

      priceDisplay.textContent = match ? `金額：¥${match.金額}` : "該当するプランがありません";
    }

    country.addEventListener("change", updatePrice);
    days.addEventListener("change", updatePrice);
    data.addEventListener("change", updatePrice);
  </script>
</body>
</html>
