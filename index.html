<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>eSIM料金シミュレーター</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: #f5f5f5;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    select {
      padding: 0.5rem;
      margin: 0.5rem;
      font-size: 16px;
    }
    #price {
      margin-top: 1rem;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>eSIM料金シミュレーター</h1>

  <div>
    <label>国を選択：
      <select id="country"><option value="">-- 選択 --</option></select>
    </label>
  </div>
  <div>
    <label>期間を選択：
      <select id="days"><option value="">-- 選択 --</option></select>
    </label>
  </div>
  <div>
    <label>容量を選択：
      <select id="data"><option value="">-- 選択 --</option></select>
    </label>
  </div>

  <div id="price">金額：-</div>

  <script>
    const countrySelect = document.getElementById("country");
    const daysSelect = document.getElementById("days");
    const dataSelect = document.getElementById("data");
    const priceDisplay = document.getElementById("price");

    let esimData = [];

    async function fetchData() {
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbxLCicyVjd_6JS9F2nMiy9WZ04GhaE4H1QlNpEYcvP_Mzl2VhJjsTjzZoJL3_MaDCflXg/exec");
        esimData = await res.json();
        generateOptions();
      } catch (e) {
        console.error("データ取得エラー:", e);
        priceDisplay.textContent = "データ取得に失敗しました。";
      }
    }

    function generateOptions() {
      const countries = new Set();
      const durations = new Set();
      const datas = new Set();

      esimData.forEach(row => {
        countries.add(row["国"]);
        durations.add(row["期間"]);
        datas.add(row["容量"]);
      });

      [...countries].sort().forEach(c => {
        const opt = document.createElement("option");
        opt.value = opt.textContent = c;
        countrySelect.appendChild(opt);
      });

      [...durations].sort().forEach(d => {
        const opt = document.createElement("option");
        opt.value = opt.textContent = d;
        daysSelect.appendChild(opt);
      });

      [...datas].sort().forEach(d => {
        const opt = document.createElement("option");
        opt.value = opt.textContent = d;
        dataSelect.appendChild(opt);
      });
    }

    function updatePrice() {
      const match = esimData.find(row =>
        row["国"] === countrySelect.value &&
        row["期間"] === daysSelect.value &&
        row["容量"] === dataSelect.value
      );

      if (match) {
        priceDisplay.innerHTML = `
          金額：¥${match["金額"]}<br>
          ${match["URL"] ? `<a href="${match["URL"]}" target="_blank"><button style="margin-top:10px">プラン詳細へ</button></a>` : ""}
        `;
      } else {
        priceDisplay.innerHTML = "該当するプランがありません";
      }
    }

    countrySelect.addEventListener("change", updatePrice);
    daysSelect.addEventListener("change", updatePrice);
    dataSelect.addEventListener("change", updatePrice);

    window.addEventListener("load", fetchData);
  </script>
</body>
</html>
