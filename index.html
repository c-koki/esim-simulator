<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eSIM料金シミュレーター</title>
</head>
<body>
  <h2>eSIM料金シミュレーター</h2>

  <label>国を選択：
    <select id="country">
      <option>日本</option>
      <option>アメリカ</option>
      <option>韓国</option>
    </select>
  </label>

  <br><br>

  <label>期間を選択：
    <select id="days">
      <option>3日</option>
      <option>7日</option>
      <option>30日</option>
    </select>
  </label>

  <br><br>

  <label>容量を選択：
    <select id="data">
      <option>1GB</option>
      <option>3GB</option>
      <option>無制限</option>
    </select>
  </label>

  <br><br>

  <div id="price">-</div>

  <script>
    window.addEventListener("load", async () => {
      const country = document.getElementById("country");
      const days = document.getElementById("days");
      const data = document.getElementById("data");
      const priceDisplay = document.getElementById("price");

      let esimData = [];

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbxLCicyVjd_6JS9F2nMiy9WZ04GhaE4H1QlNpEYcvP_Mzl2VhJjsTjzZoJL3_MaDCflXg/exec");
        esimData = await res.json();
        console.log("取得成功：", esimData);
      } catch (e) {
        console.error("データ取得エラー:", e);
        priceDisplay.textContent = "取得できませんでした";
        return;
      }

      function updatePrice() {
        if (!country.value || !days.value || !data.value) {
          priceDisplay.innerHTML = "金額：-";
          return;
        }

        const match = esimData.find(row =>
          row["国"] === country.value &&
          row["期間"] === days.value &&
          row["容量"] === data.value
        );

        if (match) {
          priceDisplay.innerHTML = `
            金額：¥${match["金額"]}<br>
            ${match["URL"] ? `<a href="${match["URL"]}" target="_blank"><button>プラン詳細へ</button></a>` : ""}
          `;
        } else {
          priceDisplay.innerHTML = "該当するプランがありません";
        }
      }

      country.addEventListener("change", updatePrice);
      days.addEventListener("change", updatePrice);
      data.addEventListener("change", updatePrice);
    });
  </script>
</body>
</html>
